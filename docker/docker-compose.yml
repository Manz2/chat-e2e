name: chat-e2e

services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    volumes:
      - maven_repo:/root/.m2
    container_name: chat-e2e-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/chat
      SPRING_DATASOURCE_USERNAME: chat
      SPRING_DATASOURCE_PASSWORD: chat
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "curl -fsS http://localhost:8080/actuator/health | grep '\"status\":\"UP\"' || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 12


  frontend:
    build:
      context: ../frontend        # <— Modul als Kontext
      dockerfile: Dockerfile      # <— liegt in frontend/
    container_name: chat-e2e-frontend
    ports: ["5173:80"]
    environment:
      VITE_API_BASE: /api
      VITE_WS_URL: /ws
    depends_on:
      backend: { condition: service_healthy }

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: chat
      POSTGRES_USER: chat
      POSTGRES_PASSWORD: chat
    ports: ["5432:5432"]
    volumes: [pg_data:/var/lib/postgresql/data]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chat -d chat"]
      interval: 5s 
      timeout: 3s
      retries: 12

  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s 
      timeout: 3s 
      retries: 12

  mailhog:
    image: mailhog/mailhog
    ports: ["8025:8025","1025:1025"]

volumes:
  pg_data:
  maven_repo:
